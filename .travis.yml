language: node_js

node_js:
  - lts/*

cache:
  directories:
    - ~/.npm
    - ./dist

notifications:
  email: false

jobs:
  include:
    - stage: build
      script:
        - npm run build

    - stage: test
      script:
        - npm run test

    # Define the release stage that runs semantic-release
    - stage: release
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
      after_deploy:
        echo "AFTER DEPLOY"
      after_success:
        echo "AFTER SUCCESS"
      after_script:
        echo "AFTER SCRIPT"
