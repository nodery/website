language: node_js

node_js:
  - lts/*

cache:
  npm: true
  directories:
    - ./dist

notifications:
  email: false

jobs:
  include:
    - stage: build
      script:
        - npm run build

    - stage: test
      script:
        - npm run test

    - stage: release
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: skip
      deploy:
        skip_cleanup: true
        provider: script
        script:
          - npx semantic-release
      after_deploy:
        echo "AFTER DEPLOY"
      after_success:
        echo "AFTER SUCCESS"
      after_script:
        echo "AFTER SCRIPT"
